<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Фильмы</a>
        <a class="btn btn-success ms-auto" href="/add/">Добавить фильм</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Список фильмов</h1>

    {% if films %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
        {% for film in films %}
        <div class="col">
            <div class="card shadow h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text"><strong>Описание:</strong> {{ film.description }}</p>
                    <blockquote class="blockquote">
                        <p class="mb-0"><strong>Отзыв:</strong> {{ film.review }}</p>
                    </blockquote>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-warning text-center" role="alert">
        Пока нет добавленных фильмов.
    </div>
    {% endif %}
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; {{ current_year }} Мои фильмы
</footer>
</body>
</html>
