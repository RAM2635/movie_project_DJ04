<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Фильмы</a>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Добавить новый фильм</h1>
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Название фильма</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" class="form-label">Описание фильма</label>
                {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_review" class="form-label">Отзыв о фильме</label>
                {{ form.review }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; {{ current_year }} Мои фильмы
</footer>
</body>
</html>
